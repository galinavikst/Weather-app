<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/688c0b9a8b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather frame</title>
  </head>
  <body>
    <video
      id="background-video"
      autoplay
      loop
      muted
      src="media/autumn-video.mp4"
      type="video/mp4"
    ></video>
    <container class="container page shadow-lg">
      <article class="container main">
        <div class="city-now">
          <img src="" alt="weather-icon" width="180" />
          <div class="city-country">
            <h1>City</h1>
            <span id="country"></span>
          </div>
          <div class="cur-data">
            <div id="now">Now</div>
            <strong><span id="current-temperature">0</span></strong>
            <a href="#" id="celcius">¬∞C</a>
            | <a href="#" id="fahrenheit">¬∞F</a>
          </div>
          <div class="list">
            <ul>
              <li id="description"></li>
              <li id="feels-like"></li>
              <li>Humidity: <span id="humidity">0</span>%</li>
              <li>Wind: <span id="wind">0</span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="form">
          <form>
            <button
              type="button"
              id="button-current-location"
              class="btn btn-transparent p-0"
            >
              üëâüèªCurrent Location
            </button>
            <input
              type="search"
              class="form-control"
              placeholder="Change City"
            />
            <button class="btn btn-dark mt-2 mb-2" id="button-search">
              Search
            </button>
          </form>
        </div>
      </article>
      <article class="forecast container">
        <div class="today-box">
          <div class="forecast-day">
            <div class="row-day shadow">
              <div class="forecast-header">
                <h4>Today</h4>
                <img src="" alt="forecast icon" id="day-icon" width="110" />
              </div>
              <div class="row g-0">
                <div class="col-6 max">
                  <img
                    src="media/circle-empty.png"
                    alt="day-night-icon"
                    width="25"
                  />
                  <p id="max-temp">¬∞C</p>
                </div>
                <div class="col-6 min">
                  <img
                    src="media/circle-full.png"
                    alt="day-night-icon"
                    width="25"
                  />
                  <p id="min-temp">¬∞C</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="forecast"></div>
      </article>
    </container>
    <a
      href="https://github.com/galinavikst/Weather-app"
      target="_blank"
      id="gitHub"
      >GitHub repository</a
    >

    <script src="index.js"></script>
  </body>
</html>
