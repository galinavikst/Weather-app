    <link

  <body>
    <container class="container page shadow-lg">
      <article class="container main">
        <div class="city-now">
          <img src="" alt="weather-icon" width="180" />
          <div class="city-country">
            <h1>City</h1>
            <span id="country"></span>
          </div>
          <h4>
            <div id="now">Now</div>
            <strong> <span id="current-temperature">0</span></strong>
            <a href="#" id="celcius">Â°C</a>
            | <a href="#" id="fahrenheit">Â°F</a>
          </h4>
          <div class="list">
            <ul>
              <li id="description"></li>
              <li id="feels-like"></li>
              <li>Humidity: <span id="humidity">0</span>%</li>
              <li>Wind: <span id="wind">0</span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="form">
          <form>
            <button
              type="button"
              id="button-current-location"
              class="btn btn-transparent p-0"
            >

              Search
            </button>
          </form>
        </div>
      </article>
      <article class="forecast container">(created in JS)</article>
    </container>
