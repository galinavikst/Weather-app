<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/688c0b9a8b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather frame</title>
  </head>
  <body>
    <container class="container page shadow-lg">
      <article class="container main">
        <div class="city-now">
          <img src="" alt="weather-icon" width="200" />
          <div class="city-country">
            <h1>City</h1>
            <span id="country"></span>
          </div>
          <h4>
            <div id="now">Now</div>
            <strong> <span id="current-temperature">0</span></strong>
            <a href="#" id="celcius">¬∞C</a>
            | <a href="#" id="fahrenheit">¬∞F</a>
          </h4>
          <div class="list">
            <ul>
              <li id="description"></li>
              <li id="feels-like"></li>
              <li>Humidity: <span id="humidity">0</span>%</li>
              <li>Wind: <span id="wind">0</span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="form">
          <form>
            <button
              type="button"
              id="button-current-location"
              class="btn btn-transparent p-0"
            >
              üëâüèªCurrent Location
            </button>
            <input
              type="search"
              class="form-control"
              placeholder="Change City"
            />
            <button class="btn btn-dark mt-2 mb-2" id="button-search">
              Search
            </button>
          </form>
        </div>
      </article>
      <article class="forecast container">
        <div class="row-day shadow">
          <div class="col-12">
            <h4>Today</h4>
            <div class="row">
              <div class="col-6">
                <h2>
                  <i class="day fa-solid fa-certificate"></i>
                </h2>
                <p>15¬∞C</p>
              </div>
              <div class="col-6">
                <h2><i class="night fa-solid fa-moon"></i></h2>
                <p>10¬∞C</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row-day shadow">
          <div class="col-12">
            <h4>Mon 1/08/22</h4>
            <div class="row">
              <div class="col-6">
